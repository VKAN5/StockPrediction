<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="column">
        <div class="col-sm">
          <div class="container">
            <a class="navbar-brand" href="#">Stock Prediction</a>

        </div>
        </div>
        <div class="col-sm">

            <div class="container">
              <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown_coins1" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      Pick a Stock
                  </button>
                  <div id="menu" class="dropdown-menu" aria-labelledby="dropdown_coins1">
                      <form class="px-4 py-2">
                          <input type="search" class="form-control" id="searchCoin" placeholder="AAPL" autofocus="autofocus">
                      </form>
                      <div id="menuItems"></div>
                      <div id="empty" class="dropdown-header">No Stocks found</div>
                  </div>
              </div>
                <div class="row">
                <div class="col-sm">
                  <!-- Search form -->
                  <h3>Linear Regression Prediction</h3>
                  <!-- <input id='input1-id' class="form-control" type="text" placeholder="Search" aria-label="Search"> -->

                  <button id="btn-predict-linear" type="button" class="btn btn-primary">Predict</button>
                  <div class="" id='loadresult'>


                  </div>
                  <div class="loader1"  style="display:none;"></div>
                </div>

                <div class="col-sm">
                  <!-- <input class="form-control" type="text" placeholder="Search" aria-label="Search"> -->
                  <h3>Quadratic Regression Prediction</h3>
                  <!-- <input id='input2-id' class="form-control" type="text" placeholder="Search" aria-label="Search"> -->

                  <button id="btn-predict-quad" type="button" class="btn btn-success">Predict</button>
                  <div class="" id='loadresultquad'>


                  </div>
                  <div class="loader2" style="display:none;"></div>
                </div>
                <div class="col-sm">
                  <h3>KNN Prediction</h3>
                  <br>

                  <!-- <input id='input3-id' class="form-control" type="text" placeholder="Search" aria-label="Search"> -->
                  <button id="btn-predict-knn" type="button" class="btn btn-warning">Predict</button>
                  <div class="" id='loadresultknn'>


                  </div>
                  <div class="loader3" style="display:none;"></div>




                </div>
              </div>
            </div>
          </div>

        </div>
      </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>

<footer>
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript">
  </script>
</footer>
</html>
